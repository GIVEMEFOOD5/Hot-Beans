<!DOCTYPE html>
<html lang="en-UK">
<head>
  <title>Hot Beans</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor Example</title>
  <style>
    body {
      background-color:  #ff924a;
      cursor: none; /* Hide the default cursor */
    }

    #custom-cursor {
      position: absolute;
      width: 30px; /* Set the width of your custom cursor */
      height: 30px; /* Set the height of your custom cursor */
      background-image: url('bean.png'); /* Path to your custom cursor image */
      background-size: cover;
      pointer-events: none; /* Make the cursor not interfere with mouse events */
      z-index: 9999; /* Ensure the cursor is on top of other elements */
	    cursor: none;
    }
	
	  .topnav a {
	    cursor: none
	  }
  </style>
</head>
<body>
  <h1 style="font-size:60px;" style="font-family:Agbalumo-Regular">Terms and Conditions</h1>

  <p>By signing in you give me full permission to use your email and password for whatever i feel like.</p>

  <!-- Custom cursor element -->
  <div id="custom-cursor"></div>

  <script>
    document.addEventListener('mousemove', (event) => {
      const customCursor = document.getElementById('custom-cursor');
      customCursor.style.left = `${event.pageX - customCursor.clientWidth / 2}px`;
      customCursor.style.top = `${event.pageY - customCursor.clientHeight / 2}px`;
    });
	
    function showCursor() {
      const customCursor = document.getElementById('custom-cursor');
      customCursor.style.display = 'block';
    }

    function hideCursor() {
      const customCursor = document.getElementById('custom-cursor');
      customCursor.style.display = 'none';
    }
  </script>
</body>
</html>
